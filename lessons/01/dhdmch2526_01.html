<h3 id="conoscete-questa-immagine">Conoscete questa immagine?</h3>
<p>Nel 1854 un’epidemia di colera colpisce il quartiere di Soho a Londra, causando decine di morti in pochi giorni.</p>
<p>Il medico John Snow decide di mappare i casi, identificando ogni evento di contagio e morte per colera sotto forma di puntino su una mappa del quartiere.</p>
<p>Questa operazione permette alle autorità cittadine di rintracciare la fonte dell'epidemia fino a una singola pompa dell'acqua.</p>

<h3 id="qualcosa-che-viene-dato">Qualcosa che viene &quot;dato&quot;?</h3>
<p>Il numero di nuovi romanzi pubblicati da un singolo editore tra il 1855 e il 1862.</p>
<p>Si tratta di un dato (<em>datum</em>, participio passato di <em>dare</em>): &quot;qualcosa che viene dato&quot; dalla natura all'osservatore.</p>
<p>Si tratta di un approccio &quot;realista&quot;: secondo questa visione, i dati sono indipendenti dall'osservatore.</p>

<h3 id="non-%C3%A8-cos%C3%AC-semplice">Non è così semplice...</h3>
<p>La comparsa nel 1855 di quattordici romanzi dipende da molteplici eventi che si sovrappongono e si influenzano a vicenda: stesura, acquisizione, revisione, pre-stampa e pubblicazione.</p>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> Un dato non esiste di per sé, ma esiste nel momento in cui viene generato, raccolto e/o interpretato attraverso strumenti e sforzi umani.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Ciò che è considerabile <em>dato</em> dipende da chi lo usa, da come lo usa, e per quale scopo.</p>

<h3 id="determinare-il-valore-dei-dati">Determinare il valore dei dati</h3>
<p>Per valutare l'utilità, il valore e la qualità dei dataset e dei dati che li costituiscono, dobbiamo comprendere il <em>contesto</em> nel quale questi dati esistono.</p>
<p>Il contesto è fornito dalla <em>documentazione</em> (quando c'è...).</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Un ruolo fondamentale, da questo punto di vista, è ricoperto dai <strong>metadati</strong> che documentano <em>in maniera strutturata</em> i <em>chi</em>, i <em>cosa</em>, i <em>come</em>, i <em>quando</em>, i <em>dove</em>, i <em>perché</em> dei dati.</p>

<h3 id="dati-su-dati">Dati su dati</h3>
<p><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> I <strong>metadati</strong> sono <em>dati che descrivono un oggetto informativo e ne documentano alcune caratteristiche</em>.</p>
<p>Esempi di metadati includono l'autore di un libro, il contenuto testuale, la data di pubblicazione, e così via.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> I metadati possono essere visti come l'insieme di tutto ciò che si può dire su un dato (oggetto informativo) in un determinato momento, a qualsiasi livello di aggregazione.</p>
<footer>Baca, M. (Ed.). (2016). Introduction to metadata. Getty Publications. <a href="https://www.getty.edu/publications/intrometadata/">https://www.getty.edu/publications/intrometadata/</a></footer>

<h3 id="i-metadati-possono-riferirsi-a-tante-cose">I metadati possono <em>riferirsi a</em> tante cose</h3>
<p>I metadati costituiscono una forma di documentazione (di solito strutturata) che descrive o rappresenta le caratteristiche di un oggetto.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Quindi, possono essere usati per descrivere tanto gli oggetti <em>fisici</em> (per esempio, frammenti di vasi, reperti archeologici, quadri, libri, persone, ecc.), quanto gli oggetti <em>digitali</em> (per esempio, software, foto, dataset, videogiochi, modelli 3D, ecc.).</p>
<footer>Australian Research Data Commons (ARDC). (2020). ARDC Metadata Guide. Zenodo. <a href="https://doi.org/10.5281/zenodo.6459832">https://doi.org/10.5281/zenodo.6459832</a></footer>
</section>

<h3 id="i-metadati-possono-essere-tante-cose">I metadati possono <em>essere</em> tante cose</h3>
<p>I metadati possono assumere molte forme diverse.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> A partire da semplice testo libero (per esempio, l'etichetta di un'opera d'arte esposta in un museo), pensato per un utilizzatore umano, i metadati possono esistere anche sotto forma di contenuto codificato in un formato altamente strutturato, standardizzato e comprensibile dalle macchine (per esempio, un file MARC).</p>
<footer>Australian Research Data Commons (ARDC). (2020). ARDC Metadata Guide. Zenodo. <a href="https://doi.org/10.5281/zenodo.6459832">https://doi.org/10.5281/zenodo.6459832</a></footer>

<h3 id="i-metadati-sono-sempre-associati-ai-dati-che-descrivono">I metadati sono sempre associati ai dati che descrivono</h3>
<p>I metadati accompagnano ciò che descrivono in vari modi.</p>
<p><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Possono essere presenti direttamente nei dati stessi (per esempio, un file PDF o un'immagine digitale), oppure possono essere registrati in oggetti separati collegati in qualche maniera ai dati che descrivono (per esempio, file di testo, fogli di calcolo, ma anche una scheda di catalogo o l'etichetta di un'opera esposta in un museo).</p>
<footer>Australian Research Data Commons (ARDC). (2020). ARDC Metadata Guide. Zenodo. <a href="https://doi.org/10.5281/zenodo.6459832">https://doi.org/10.5281/zenodo.6459832</a></footer>

<h3 id="esistono-diversi-tipi-di-metadati">Esistono diversi tipi di metadati</h3>
<ul>
<li data-marpit-fragment="1"><strong>Descrittivi</strong>: descrivono dati usando dettagli sul contenuto che permettono a questi dati di essere rintracciabili, identificabili e selezionabili (es. <code>titolo</code>);</li>
<li data-marpit-fragment="2"><strong>Strutturali</strong>: forniscono informazioni sulla costruzione e sull'organizzazione dei dati all'interno della loro collezione (es. <code>indice</code>);</li>
<li data-marpit-fragment="3"><strong>Amministrativi</strong>: permettono la gestione dei dati nel tempo, fornendo informazioni sulle loro origini e le loro modalità di utilizzo (es. <code>licenza</code>).</li>
</ul>

<h3 id="un-nuovo-paradigma">Un nuovo paradigma</h3>
<p><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> Col termine <strong>Digital Humanities</strong> (DH) ci si riferisce ad <em>un insieme di discipline in rapida espansione che esplora, sviluppa e applica metodi e strumenti digitali alle scienze umanistiche</em>.</p>
<p>Spesso vengono utilizzate tecnologie digitali per esplorare domande di ricerca in ambito umanistico.</p>
<p>In altri casi, vengono formulare domande di ricerca di natura umanistica su questioni riguardanti tecnologie digitali e il loro impatto.</p>
<footer>Fitzpatrick, K. (2012). The humanities, done digitally. Debates in the digital humanities, 12-15. <a href="https://doi.org/10.5749/minnesota/9780816677948.003.0002">https://doi.org/10.5749/minnesota/9780816677948.003.0002</a></footer>
</section>

<h3 id="le-diverse-prospettive-delle-dh">Le diverse prospettive delle DH</h3>
<p><img class="emoji" draggable="false" alt="1️⃣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/31-20e3.svg" data-marp-twemoji=""/> Le DH nascono da una prospettiva <em>testuale</em>, focalizzata sulla digitalizzazione di fonti fisiche e sull'utilizzo di strumenti computazionali per organizzare ed analizzare materiali digitalizzati.</p>
<p><img class="emoji" draggable="false" alt="2️⃣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/32-20e3.svg" data-marp-twemoji=""/> In seguito, le tipologie di fonti si moltiplicano (immagini, audio, video, ecc.), entrano in gioco anche i materiali nativamente digitali, e cresce un maggiore interesse verso l'epistemiologia (il <em>come</em>).</p>
<p><img class="emoji" draggable="false" alt="3️⃣" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/33-20e3.svg" data-marp-twemoji=""/> Ora, sta aumentando l'interesse verso l'impatto che la <em>digitalizzazione</em>, la <em>dataficazione</em>, l'<em>algoritmizzazione</em> e l'<em>AI</em> stanno avendo sulla società e sulla cultura.</p>
</section>

<h3 id="i-concetti-computazionali-chiave">I concetti computazionali chiave</h3>
<ul>
<li data-marpit-fragment="1"><strong>Decomposizione</strong>: dividere un problema in parti più piccole e gestibili;</li>
<li data-marpit-fragment="2"><strong>Riconoscimento di pattern</strong>: cercare somiglianze e tendenze nei componenti del problema;</li>
<li data-marpit-fragment="3"><strong>Astrazione</strong>: focalizzarsi solo sulle informazioni rilevanti, rimuovendo dettagli non necessari;</li>
<li data-marpit-fragment="4"><strong>Algoritmi</strong>: sviluppare una soluzione sequenziale al problema.</li>
</ul>

<h3 id="il-tempo-dei-macroscopi">Il tempo dei <em>macroscopi</em></h3>
<p><img class="emoji" draggable="false" alt="➡️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/27a1.svg" data-marp-twemoji=""/> Per <strong>macroscopio</strong> ci si riferisce ad <em>un dispositivo (fisico, digitale, concettuale) che fornisce una visione d'insieme su qualcosa</em>, sintetizzando elementi in relazione l'uno con l'altro e individuando pattern, tendenze, casi particolari, eccezioni, dettagli.</p>
<p>Ci permette di osservare ciò che è troppo grande, lento, o complesso per essere compreso dal solo occhio umano.</p>
<p>Può essere un dataset, un servizio, un software, una metodologia...</p>
